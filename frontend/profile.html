<html lang="en">
<head>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg, #021029 0%, #04304a 100%);
        color: #e6eef8;
        min-height: 100vh;
    }
    .glass {
        background: rgba(255,255,255,0.07);
        border: 1px solid rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
    }
    .neon-btn {
        background: linear-gradient(90deg, #06b6d4, #0ea5e9);
        color: white;
    }
</style>
</head>

<body class="p-6">

<!-- Redirect if not logged in -->
<script>
if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
}
</script>

<div class="max-w-4xl mx-auto">

    <!-- PROFILE HEADER -->
    <div class="glass rounded-2xl p-6 shadow-lg mb-6" data-aos="fade-down">
        <div class="flex items-center gap-4">
            <img src="https://api.dicebear.com/7.x/initials/svg?seed=User"
                 class="w-20 h-20 rounded-full border border-white/20 shadow"/>

            <div>
                <h2 id="profName" class="text-2xl font-extrabold text-white"></h2>
                <p id="profEmail" class="text-slate-300 text-sm"></p>
                <p id="profJoin" class="text-slate-400 text-xs mt-1"></p>
            </div>
        </div>
    </div>

    <!-- QUICK ACTION CARDS -->
    <div class="grid md:grid-cols-3 gap-4">

        <a href="dashboards.html" class="glass p-4 rounded-xl shadow hover:scale-[1.03] transition" data-aos="zoom-in">
            <h3 class="text-white font-semibold text-lg">ğŸ“Š Dashboards</h3>
            <p class="text-slate-300 text-sm mt-1">Explore Power BI dashboards</p>
        </a>

        <a href="insights.html" class="glass p-4 rounded-xl shadow hover:scale-[1.03] transition" data-aos="zoom-in" data-aos-delay="100">
            <h3 class="text-white font-semibold text-lg">ğŸ’¡ Insights</h3>
            <p class="text-slate-300 text-sm mt-1">View travel intelligence</p>
        </a>

        <a href="feedback.html" class="glass p-4 rounded-xl shadow hover:scale-[1.03] transition" data-aos="zoom-in" data-aos-delay="200">
            <h3 class="text-white font-semibold text-lg">â­ Feedback</h3>
            <p class="text-slate-300 text-sm mt-1">Give ratings & suggestions</p>
        </a>

        <a href="notifications.html" class="glass p-4 rounded-xl shadow hover:scale-[1.03] transition" data-aos="zoom-in" data-aos-delay="300">
            <h3 class="text-white font-semibold text-lg">ğŸ”” Notifications</h3>
            <p class="text-slate-300 text-sm mt-1">Important travel updates</p>
        </a>

        <a href="quiz.html" class="glass p-4 rounded-xl shadow hover:scale-[1.03] transition" data-aos="zoom-in" data-aos-delay="400">
            <h3 class="text-white font-semibold text-lg">ğŸ“ Quiz</h3>
            <p class="text-slate-300 text-sm mt-1">Test your knowledge</p>
        </a>

        <button id="logoutBtn"
                class="glass p-4 rounded-xl shadow hover:bg-red-600/40 hover:scale-[1.03] transition"
                data-aos="zoom-in" data-aos-delay="500">
            <h3 class="text-white font-semibold text-lg">ğŸšª Logout</h3>
            <p class="text-slate-300 text-sm mt-1">Exit your account</p>
        </button>

    </div>

</div>

<script>
AOS.init({ duration: 700 });

// Load user data
const data = JSON.parse(localStorage.getItem("gti_current_user") || "{}");
document.getElementById("profName").textContent = data.name || "User";
document.getElementById("profEmail").textContent = data.email || "";
document.getElementById("profJoin").textContent = "Member since: " + (data.createdAt ? new Date(data.createdAt).toDateString() : "Recently");

// Logout
document.getElementById("logoutBtn").onclick = () => {
    localStorage.setItem("loggedIn", "false");
    window.location.href = "login.html";
};
</script>

</body>
</html>
